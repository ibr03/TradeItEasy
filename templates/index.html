{% extends "layout.html" %}

{% block main %}

<table class="table table-striped">
    <thead class="thead-dark">
        <tr>
            <th class="text-start">Symbol</th>
            <th class="text-start">Name</th>
            <th class="text-end">Shares</th>
            <th class="text-end">Price</th>
            <th class="text-end">TOTAL</th>
        </tr>
    </thead>
   <tbody>
            {% for row in stocks %}
            <tr>
                <td class="text-start">{{ row.symbol.upper() }}</td>
                <td class="text-start">{{ row.name }}</td>
                <td class="text-end">{{ row.shares }}</td>
                <td class="text-end">{{ row.price | usd }}</td>
                <td class="text-end">{{ row.total | usd }}</td>
            </tr>
            {% endfor %}
    </tbody>
    <tfoot>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">Balance Cash</td>
            <td class="border-0 text-end">{{ balance_cash | usd }}</td>
        </tr>
        <tr>
            <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
            <td class="border-0 w-bold text-end">{{ grand_total | usd }}</td>
        </tr>

    </tfoot>
</table>

{% endblock %}
